<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        .kkr-page-wrapper {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .kkr-thank-you-container {
            max-width: 600px;
            padding: 40px;
            background-color: #212121;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            animation: fadeIn 1s ease-out, float 6s ease-in-out infinite;
            position: relative;
        }
        
        .kkr-success-icon {
            width: 80px;
            height: 80px;
            background-color: #00c853;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            position: relative;
            animation: pulse 2s infinite, rotate 0.5s ease-out;
        }
        
        .kkr-success-icon:before {
            content: '';
            position: absolute;
            width: 20px;
            height: 40px;
            border-right: 5px solid #121212;
            border-bottom: 5px solid #121212;
            transform: rotate(45deg) translate(-5px, -10px);
            animation: drawCheck 0.8s ease-out 0.2s backwards;
        }
        
        .kkr-thank-you-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffffff;
            animation: slideIn 1s ease-out 0.3s backwards;
        }
        
        .kkr-thank-you-message {
            font-size: 16px;
            margin-bottom: 30px;
            color: #b0b0b0;
            animation: slideIn 1s ease-out 0.6s backwards;
        }
        
        .kkr-home-button {
            display: inline-block;
            background-color: #00c853;
            color: #121212;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: bounceIn 1s ease-out 0.9s backwards;
        }
        
        .kkr-home-button:hover {
            background-color: #00e676;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 200, 83, 0.3);
        }
        
        .kkr-home-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }
        
        .kkr-home-button:hover:before {
            left: 100%;
        }
        
        /* Animation keyframes */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 200, 83, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(0, 200, 83, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 200, 83, 0); }
        }
        
        @keyframes rotate {
            0% { transform: scale(0) rotate(0deg); }
            100% { transform: scale(1) rotate(360deg); }
        }
        
        @keyframes drawCheck {
            0% { height: 0; width: 0; opacity: 0; }
            20% { height: 0; width: 0; opacity: 1; }
            40% { height: 20px; width: 0; }
            100% { height: 40px; width: 20px; }
        }
        
        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-30px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
        
        /* Responsive styles */
        @media (max-width: 576px) {
            .kkr-thank-you-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .kkr-thank-you-title {
                font-size: 24px;
            }
            
            .kkr-thank-you-message {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="kkr-page-wrapper">
        <div class="kkr-thank-you-container">
            <div class="kkr-success-icon"></div>
            <h1 class="kkr-thank-you-title">Thank You for Your Submission!</h1>
            <p class="kkr-thank-you-message">We have received your information and will get back to you shortly.</p>
            <a href="index.html" class="kkr-home-button">Return to Home</a>
        </div>
    </div>
</body>
</html>
